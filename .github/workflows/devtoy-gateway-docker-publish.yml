name: devtoy-gateway Docker Images Publish

on:
  push:
    branches:
      - main
    paths:
      - 'devtoy-gateway/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push devtoy-gateway image
        uses: docker/build-push-action@v5
        with:
          context: ./devtoy-gateway
          file: ./devtoy-gateway/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devtoy-gateway:latest
          tags: ${{ secrets.DOCKER_USERNAME }}/devtoy-gateway:${{ github.sha }}
